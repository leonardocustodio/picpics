name: picPics
description: picPics application.
publish_to: 'none'
version: 1.6.4+416

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  collection: ^1.14.13
  provider: ^4.3.2+2
#  photo_view: ^0.10.2
  extended_image: ^1.1.2
  photo_view:
    git:
      url: https://github.com/fireslime/photo_view.git
      ref: master
#  photo_manager: ^0.5.8
  photo_manager:
    git:
      url: https://github.com/CaiJingLong/flutter_photo_manager.git
      ref: master
  flutter_swiper: ^1.1.6
  rate_my_app: ^0.7.2
  geolocator: ^6.0.0+4
  geocoding: ^1.0.4+1
  google_maps_flutter: ^1.0.2
  hive: ^1.4.4+1
  hive_flutter:
    git:
      url: git://github.com/hivedb/hive.git
      path: hive_flutter
  after_layout: ^1.0.7+2
  flutter_staggered_grid_view: ^0.3.2
  outline_gradient_button: ^1.0.0+2
  flutter_local_notifications: ^1.4.4+5
  firebase_core: ^0.5.0+1
  firebase_messaging: ^7.0.3
  firebase_analytics: ^6.0.2
  firebase_crashlytics: ^0.2.1+1
  firebase_remote_config: ^0.4.0+2
  firebase_admob: ^0.10.0+2
  firebase_auth: ^0.18.1+2
  cloud_functions: ^0.6.0+1
  esys_flutter_share: ^1.0.2
  flutter_vibrate: ^1.0.0
  platform_alert_dialog: ^1.0.0+2
  notification_permissions: ^0.4.8
  flutter_keyboard_visibility: ^3.2.2
  purchases_flutter: 1.2.1
  diacritic: ^0.1.1
  intl: ^0.16.1
  date_utils: ^0.1.0+3
  carousel_slider: ^2.3.1
  expandable: ^4.1.4
  uuid: ^2.2.2
  url_launcher: ^5.7.2
  flare_flutter: ^2.0.6
  simple_animations: ^2.2.2
  flutter_device_locale: ^0.4.0
  package_info: ^0.4.3
  flutter_spinkit: ^4.1.2+1
  share_extend: ^1.1.9
  path_provider: ^1.6.18
  bubble_bottom_bar: ^1.2.0
  flutter_inapp_purchase: ^2.2.0
  mobx: ^1.2.1+2
  flutter_mobx: ^1.1.0+2
  flutter_animator: ^2.1.0
  email_validator: ^1.0.6
  flutter_secure_storage: ^3.3.4
  path: ^1.7.0
  cryptography_flutter: ^1.0.0
  convert: ^2.1.1
  encrypt: ^4.0.3
  firebase_ml_vision: ^0.9.7
  tflite_flutter: ^0.5.0
#  tflite: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
#  test: 1.16.0-nullsafety.5
#  mockito: 4.1.2
#  faker: 1.2.1
  build_runner: ^1.10.3
  mobx_codegen: ^1.1.1
  hive_generator: ^0.8.1
  image: ^2.1.4
  googleapis: ^0.56.1
  googleapis_auth: any
  strings: ^0.1.2

flutter:
  uses-material-design: true
  assets:
    - lib/images/
    - lib/anims/
  fonts:
    - family: Lato
      fonts:
        - asset: lib/fonts/Lato-Bold.ttf
          weight: 700
        - asset: lib/fonts/Lato-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: lib/fonts/Lato-Black.ttf
          weight: 900
        - asset: lib/fonts/Lato-BlackItalic.ttf
          style: italic
          weight: 900
        - asset: lib/fonts/Lato-Light.ttf
          weight: 300
        - asset: lib/fonts/Lato-LightItalic.ttf
          weight: 300
          style: italic
        - asset: lib/fonts/Lato-Thin.ttf
          weight: 100
        - asset: lib/fonts/Lato-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: lib/fonts/Lato-Regular.ttf
          weight: 400
        - asset: lib/fonts/Lato-Italic.ttf
          weight: 400
          style: italic
    - family: NotoSans
      fonts:
        - asset: lib/fonts/NotoSans-Light.ttf
          weight: 300
        - asset: lib/fonts/NotoSans-Regular.ttf
          weight: 400

flutter_intl:
  enabled: true
